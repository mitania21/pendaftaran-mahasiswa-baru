<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Berhasil</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .message-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .message-box h2 {
      color: #ff6f91;
      font-weight: bold;
    }

    .message-box p {
      font-size: 16px;
      color: #555;
    }

    .message-box .btn {
      margin-top: 20px;
      background-color: #ff6f91;
      border: none;
    }

    .checkmark {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    /* Animasi masuk */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Confetti style */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: confetti-fall 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Confetti (Boleh duplikat lebih banyak biar ramai) -->
  <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
  <div class="confetti" style="left: 25%; animation-delay: 0.2s;"></div>
  <div class="confetti" style="left: 40%; animation-delay: 0.4s;"></div>
  <div class="confetti" style="left: 55%; animation-delay: 0.6s;"></div>
  <div class="confetti" style="left: 70%; animation-delay: 0.8s;"></div>
  <div class="confetti" style="left: 85%; animation-delay: 1s;"></div>

</html>
